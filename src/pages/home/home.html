<ion-header>
	<ion-navbar color="primary">
		<ion-title>Pizzicatune</ion-title>

		<ion-buttons end>
			<button ion-button icon-only (click)="openAbout()">
				<ion-icon name="md-more"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content class="no-scroll">
	<ion-toolbar>
		<ion-grid>
			<ion-row>
				<ion-col>
					<button ion-button block (click)="playNote($event)">G</button>
				</ion-col>

				<ion-col>
					<button ion-button block (click)="playNote($event)">D</button>
				</ion-col>

				<ion-col>
					<button ion-button block (click)="playNote($event)">A</button>
				</ion-col>

				<ion-col>
					<button ion-button block (click)="playNote($event)">E</button>
				</ion-col>
			</ion-row>

			<ion-row>
				<ion-col>
					<button ion-button block (click)="playNotes()">
						<span>G</span>
						<span>D</span>
						<span>A</span>
						<span>E</span>
					</button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-toolbar>

	<div id="current-note">
		<h1><span #currentNote>G</span></h1>
	</div>
</ion-content>

<ion-footer>
	<ion-toolbar>
		<ion-item>
			<ion-label>Repeat</ion-label>
			<ion-toggle [(ngModel)]="repeat" (ionChange)="repeatOnChange($event)"></ion-toggle>
		</ion-item>
	</ion-toolbar>
</ion-footer>
